<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <title>Lunarity University — School Clubs</title>

    <style>
        :root {
            --primary-color: #580000;
            --secondary-color: #FFD700;
            --background-dark: #121212;
            --background-light: #1e1e1e;
            --text-light: #E0E0E0;
        }

        body {
            background: linear-gradient(180deg, var(--background-dark) 0%, #1a1a1a 100%);
            font-family: 'Inter', sans-serif;
            padding-top: 90px;
            color: var(--text-light);
        }

        .navbar-custom {
            background-color: var(--primary-color);
            padding: 14px 8%;
            box-shadow: 0 6px 20px rgba(0,0,0,0.8);
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            color: var(--secondary-color) !important;
            font-size: 1.6em;
            letter-spacing: 1px;
        }

        .navbar-brand img {
            height: 40px;
            filter: drop-shadow(0 0 6px rgba(255,215,0,0.6));
            transition: transform 0.3s;
        }

        .navbar-brand img:hover {
            transform: rotate(-10deg) scale(1.1);
        }

        .navbar-nav .nav-link {
            color: var(--text-light) !important;
            margin-left: 30px;
            font-weight: 500;
            transition: color 0.3s, text-shadow 0.3s, transform 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: var(--secondary-color) !important;
            text-shadow: 0 0 8px var(--secondary-color);
            transform: scale(1.05);
        }

        .main-card {
            max-width: 780px;
            background-color: var(--background-light);
            border-radius: 18px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.9);
            padding: 50px;
            border-left: 10px solid var(--secondary-color);
            transition: transform 0.3s;
        }

        .main-card:hover {
            transform: translateY(-5px);
        }

        .title {
            font-family: 'Playfair Display', serif;
            color: var(--secondary-color);
            font-weight: 700;
            text-align: center;
            margin-bottom: 15px;
            font-size: 2.6em;
            text-shadow: 0 0 10px rgba(255,215,0,0.6);
        }

        .header-divider {
            border-top: 2px solid var(--secondary-color);
            opacity: 0.9;
            margin-bottom: 35px;
        }

        label {
            color: var(--text-light);
        }

        .form-select {
            background-color: #2a2a2a;
            color: var(--text-light);
            border-radius: 12px;
            border: 2px solid var(--secondary-color);
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.3s;
        }

        .form-select:hover, .form-select:focus {
            transform: scale(1.02);
            box-shadow: 0 0 10px var(--secondary-color);
        }

        .action-button {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            padding: 16px;
            font-size: 1.1em;
            width: 100%;
            margin-top: 20px;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            box-shadow: 0 8px 20px rgba(255,215,0,0.5);
            transition: transform 0.3s, opacity 0.3s;
        }

        .action-button:hover {
            opacity: 0.95;
            transform: translateY(-3px) scale(1.02);
        }

        .info-box {
            background: linear-gradient(135deg, #1c1c1c, #2a2a2a);
            padding: 30px;
            margin-top: 40px;
            border-radius: 14px;
            border-left: 8px solid var(--secondary-color);
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .info-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.9);
        }

        .club-name-title {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 1.6em;
            color: var(--secondary-color);
            display: block;
            margin-bottom: 20px;
            text-shadow: 0 0 8px rgba(255,215,0,0.5);
        }

        .detail-key {
            display: inline-block;
            width: 22ch;
            font-weight: 600;
            color: #ffeb99;
        }

        .detail-line {
            margin-bottom: 12px;
            line-height: 1.6;
        }

        .info-box::-webkit-scrollbar {
            width: 8px;
        }

        .info-box::-webkit-scrollbar-thumb {
            background-color: var(--secondary-color);
            border-radius: 4px;
        }

        .info-box::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <a class="navbar-brand" href="#">
        <img src="logo.jpg" alt="Logo">
        LUNARITY UNIVERSITY
    </a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="programs.html">Programs</a></li>
            <li class="nav-item"><a class="nav-link" href="student.html">Student Portal</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
    </div>
</nav>

<div class="container main-card">
    <h1 class="title">University Clubs</h1>
    <hr class="header-divider">

    <div class="mb-3">
        <label for="club-select" class="form-label fw-bold">Select a club:</label>
        <select id="club-select" class="form-select"></select>

        <button id="show-info-button" class="btn action-button">
            Show Club Information
        </button>
    </div>

    <div id="club-info-display" class="info-box"></div>
</div>

    text-shadow: 0 0 8px rgba(255,215,0,0.4);
">

</html>
